[coverage:run]
branch = True
omit =
    .tox/*
    */asgi.py
    */migrations/*
    */tests/*
    */wsgi.py
    manage.py
    tasks.py
source = .

[flake8]
exclude =
    __pycache__,
    .git,
    .tox,
    */migrations/*,
ignore = D202,E203,E266,E501,W503
max-line-length = 80
select = B,C,E,F,I,W,T4,B9

[isort]
combine_as_imports = True
default_section = THIRDPARTY
force_grid_wrap = 0
include_trailing_comma = True
known_first_party = djangoqueries
known_third_party = django
line_length = 88
multi_line_output = 3
not_skip = __init__.py
use_parentheses = True

[metadata]
license-file = LICENSE.md

[testenv:coverage]
commands_pre =
    black --check .
    flake8
    isort --check-only --recursive
    mypy .
commands =
    pip-sync {toxinidir}/requirements/tests.txt
    coverage run {toxinidir}/manage.py test --noinput
deps = -r{toxinidir}/requirements/tests.txt
passenv =
    DATABASE_URL
    DJANGO_SECRET_KEY
setenv =
    DJANGO_SETTINGS_MODULE=djangoqueries.settings

[testenv:report]
commands = coverage report
deps = coverage~=5.0.1

[testenv:reporthtml]
commands = coverage html
deps = coverage~=5.0.1

[testenv:reportxml]
commands = coverage xml -o test-reports/coverage.xml
deps = coverage~=5.0.1

[tox:tox]
envlist = coverage
skipsdist = True

[mypy]
python_version = 3.7
# https://github.com/ambv/flake8-mypy#configuration
show_column_numbers=True
show_error_context=False
follow_imports=skip
cache_dir=/dev/null
ignore_missing_imports=True
disallow_untyped_calls=False
warn_return_any=False
strict_optional=True
warn_no_return=True
warn_redundant_casts=False
warn_unused_ignores=False
disallow_untyped_defs=False
check_untyped_defs=False

[tool:pytest]
DJANGO_SETTINGS_MODULE=djangoqueries.settings
